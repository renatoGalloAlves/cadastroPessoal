<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Pessoal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <section class="banner container">
      <h1>
        Cadastro Pessoal
      </h1>
    </section>
    <section class="container form">
      <form id="form-envio-dados">
        <span class="disclaimer">Campos marcados em vermelho são obrigatórios</span>
        <div class="grupo-campo">
          <label class="label" for="campo-nome">
            <span class="titulo-campo">Nome Completo:</span>
            <input id="campo-nome" name="campo-nome" type="text" class="campo-input" tabindex="1" required />
          </label>
        </div>

        <div class="grupo-campo">
          <label class="label" for="campo-cpf">
            <span class="titulo-campo">CPF:</span>
            <input id="campo-cpf" name="campo-cpf" type="text" class="campo-input" placeholder="000.000.000-00" tabindex="2" maxlength="14" required />
          </label>
        </div>

        <div class="grupo-campo">
          <label class="label" for="campo-rg">
            <span class="titulo-campo">RG:</span>
            <input id="campo-rg" name="campo-rg" type="text" class="campo-input" placeholder="00.000.000-0" tabindex="3" />
          </label>
        </div>

        <div class="grupo-campo">
          <span class="titulo-campo">Gênero:</span>
          <div class="inline radio">
            <label class="label" for="genero-feminino">
              <input id="genero-feminino" name="campo-genero" value="feminino" type="radio" />
              <span class="radio-text">Feminino</span>
            </label>
  
            <label class="label" for="genero-masculino">
              <input id="genero-masculino" name="campo-genero" value="masculino" type="radio" />
              <span class="radio-text">Masculino</span>
            </label>

            <label class="label" for="genero-outro">
              <input id="genero-outro" name="campo-genero" value="outro" type="radio" />
              <span class="radio-text">Outro</span>
            </label>
          </div>
        </div>

        <div class="grupo-campo inline">
          <label class="label" for="campo-endereco">
            <span class="titulo-campo">Endereço:</span>
            <input id="campo-endereco" name="campo-endereco" type="text" class="campo-input" tabindex="4" required />
          </label>

          <label class="label" for="campo-numero">
            <span class="titulo-campo">Número:</span>
            <input id="campo-numero" name="campo-numero" type="text" class="campo-input" tabindex="5" required />
          </label>
        </div>

        <div class="grupo-campo inline">
          <label class="label" for="campo-cep">
            <span class="titulo-campo">Cep:</span>
            <input id="campo-cep" name="campo-cep" type="text" class="campo-input" tabindex="6" placeholder="00000-000" maxlength="9" />
          </label>

          <label class="label" for="campo-bairro">
            <span class="titulo-campo">Bairro:</span>
            <input id="campo-bairro" name="campo-bairro" type="text" class="campo-input" tabindex="7" />
          </label>
        </div>

        <div class="grupo-campo inline">
          <label class="label" for="campo-cidade">
            <span class="titulo-campo">Cidade:</span>
            <input id="campo-cidade" name="campo-cidade" type="text" class="campo-input" tabindex="8" />
          </label>

          <label class="label" for="campo-estado">
            <span class="titulo-campo">Estado:</span>
            <select id="campo-estado" name="campo-estado" class="campo-input" tabindex="9" > 
              <option value="estado">Selecione o Estado</option> 
              <option value="ac">Acre</option> 
              <option value="al">Alagoas</option> 
              <option value="am">Amazonas</option> 
              <option value="ap">Amapá</option> 
              <option value="ba">Bahia</option> 
              <option value="ce">Ceará</option> 
              <option value="df">Distrito Federal</option> 
              <option value="es">Espírito Santo</option> 
              <option value="go">Goiás</option> 
              <option value="ma">Maranhão</option> 
              <option value="mt">Mato Grosso</option> 
              <option value="ms">Mato Grosso do Sul</option> 
              <option value="mg">Minas Gerais</option> 
              <option value="pa">Pará</option> 
              <option value="pb">Paraíba</option> 
              <option value="pr">Paraná</option> 
              <option value="pe">Pernambuco</option> 
              <option value="pi">Piauí</option> 
              <option value="rj">Rio de Janeiro</option> 
              <option value="rn">Rio Grande do Norte</option> 
              <option value="ro">Rondônia</option> 
              <option value="rs">Rio Grande do Sul</option> 
              <option value="rr">Roraima</option> 
              <option value="sc">Santa Catarina</option> 
              <option value="se">Sergipe</option> 
              <option value="sp">São Paulo</option> 
              <option value="to">Tocantins</option> 
          </select>
          </label>
        </div>

        <div class="grupo-campo inline">

          <label class="label" for="campo-telefone">
            <span class="titulo-campo">Telefone:</span>
            <input id="campo-telefone" name="campo-telefone" type="text" class="campo-input" tabindex="10" placeholder="(00) 0000-0000" maxlength="14" />
          </label>

          <label class="label" for="campo-celular">
            <span class="titulo-campo">Celular:</span>
            <input id="campo-celular" name="campo-celular" type="text" class="campo-input" tabindex="11" placeholder="(00) 00000-0000" required maxlength="15"  />
          </label>
        </div>

        <button type="submit" id="btn-submit" class="button-form">Cadastrar</button>
      </form>
    </section>
  </main>

  <script src="js/index.js"></script>

</body>
</html>
